<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img {
            filter: blur(2px);
        } */
        .img1 {
            filter: brightness(50%);
            filter: invert(0.1);
        }

        .img2 {
            filter: grayscale(120%);
            filter: opacity(0.7);
        }

        .img3 {
            filter: sepia(120%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://media.istockphoto.com/id/2180341019/photo/smart-city-digital-transformation-development-concept.jpg?s=1024x1024&w=is&k=20&c=BDElDApdb-q2kRYfeYj1-OO1iK7MRGB9hg2dxNIuwJo="
            alt="city image">
        <img class="img2"
            src="https://images.filmibeat.com/webp/img/popcorn/profile_photos/shahrukh-khan-20190625140849-86.jpg"
            alt="srk image">
        <img class="img3"
            src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR23vZi5CLdOfEIptcvJgh08KKCHoc3hATWOFfNO6rMRxgguFPnEHKqUxagxHqdhKuIftQtTB6BbrkKJR5rszd1-g"
            alt="akki image">
    </div>
</body>

</html>
