<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li {
            /* it is used to turn dot into our choice indicator*/
            list-style: devanagari;
            list-style-type: "ðŸ”¥";
            background-color: rgb(196, 143, 44);
            list-style-position: inside;
            /*list-style-position: inside; is used to keep the numbering(markers) inside */
            border: 2px solid rgb(96, 96, 192);
            /* image as  a marker*/
            /*list-style-image:url(image.jpg);*/

        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <!--By default dot use krke represent krega usko list style kehte haii-->
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>

</html>
