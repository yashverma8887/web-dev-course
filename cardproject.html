<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: grey;
            padding:100px;
            display: flex; /*produce similar card to the right*/
        }

        .card {
            background-color: white;
            width: 198px;
            height: 399px;
            border-radius: 7px;
            padding: 0 0 34px 0;
            margin: 15px;


        }

        .image {
            padding: 5px;
            border: radius 7px;
            ;
        }

        .image img {
            border-radius: 7px;
        }
        .content h2{
            font-size: 20px;
            padding-bottom: 1px; 
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .content{
            padding: 12px 13px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .content p {
            font-size:21px;
            color: grey;
        }
        .capsules{
            padding: 0 28px 0px 14px; /*(top left bottom right)*/
            border-radius: 7px;
        }
        .capsules span{
          border: 1px solid rgb(64, 64, 71);
          padding: 0px 6px;
          border-radius:7px;
          font-size: 12px;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .button{
            text-align:center;
        }
        .button button{
            padding: 7px 9px;
            border-radius:15px;
            background-color: rgb(211, 226, 239);
            color: rgb(33, 33, 155);
            font-size: 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;/* to creater pointer when we put cursor on the content*/
        }
        .button button:hover{
            background-color: rgb(216, 112, 112);
            color: rgb(22, 25, 24);
        }  
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="188"
                src="https://i0.wp.com/www.traveldiaryparnashree.com/wp-content/uploads/2023/06/IMG_5814-2.jpg?resize=1080%2C675&ssl=1"
                alt="card image">
        </div>
        <div class="capsules">
            <span> Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Yash Travel Comp.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum voluptatem cum veniam ullam est
                voluptates.</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>

    </div>

</body>

</html>
